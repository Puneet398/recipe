<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #1f2d3d;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 12px 0;
      font-weight: 500;
      transition: color 0.2s;
    }

    .sidebar a:hover {
      color: #00bcd4;
    }

    .main {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .header h1 {
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 20px;
    }

    .card h3 {
      margin-top: 0;
      color: #34495e;
    }

    .card p {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="#">Dashboard</a>
    <a href="#">Users</a>
    <a href="#">Settings</a>
    <a href="/logout">Logout</a>
  </div>

  <div class="main">
    <div class="header">
      <h1>Welcome, {{ username }} ðŸ‘‹</h1>
      <p>You're logged in as <strong>Admin</strong>.</p>
    </div>

    <div class="card" style="margin-top: 40px;">
      <h3>User Management</h3>
      <form method="POST" action="/update-user-roles">
        <table style="width: 100%; border-collapse: collapse;">
          <thead>
            <tr style="background-color: #ecf0f1;">
              <th style="padding: 12px; text-align: left;">Username</th>
              <th style="padding: 12px; text-align: left;">Email</th>
              <th style="padding: 12px; text-align: left;">Role</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
            <tr style="border-bottom: 1px solid #ddd;">
              <td style="padding: 12px;">{{ user.username }}</td>
              <td style="padding: 12px;">{{ user.email }}</td>
              <td style="padding: 12px;">
                <select name="role_{{ user.id }}" style="padding: 6px; border-radius: 4px;">
                  <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                  <option value="family" {% if user.role == 'family' %}selected{% endif %}>Family</option>
                  <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                </select>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <button type="submit" style="margin-top: 20px; padding: 10px 20px; background-color: #1abc9c; color: white; border: none; border-radius: 4px; cursor: pointer;">
          Save Changes
        </button>
      </form>
    </div>
  </div>
</body>
</html>
